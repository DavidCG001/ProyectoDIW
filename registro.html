<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario y Footer</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fuentes.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- FORMULARIO -->
    <div class="container mt-3 p-5 bg-primary mb-5 w-100 w-md-50 mx-auto">

        <!-- logo -->
        <figure class="float-start">
            <img src="images/logoEgresados.png" alt="" style="height: 80px;">
        </figure>

        <h2 class="text-center text-uppercase fw-bolder">Registrarse</h2>
        <p class="text-white text-center mt-2 mb-5">Por favor introduce tus credenciales</p>
        <form id="contact-form" action="home.html" method="POST" class="needs-validation" novalidate>
            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                <div class="invalid-feedback">
                    Por favor, ingresa tu nombre.
                </div>
            </div>

            <!-- Correo Electrónico -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
                <div class="invalid-feedback">
                    Por favor, ingresa un correo electrónico válido.
                </div>
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
                <label for="pass" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="pass" placeholder="***********" required>
                <div class="invalid-feedback">
                    Introduce una contraseña válida
                </div>
            </div>

            <!-- Recordarme -->
            <div class="form-check text-white">
                <input class="form-check-input" type="checkbox" id="recordarme">
                <label class="form-check-label" for="recordarme">
                    Recordarme
                </label>
            </div>

            <!-- ¿Olvidaste la contraseña? -->
            <div class="text-end mt-2">
                <a href="#" class="text-white">¿Olvidaste la contraseña?</a>
            </div>


            <div class="d-flex justify-content-between mt-4">
                <!-- Botón de Enviar -->
                <button type="submit" class="btn btn-danger">Iniciar sesión</button>

                <!-- Log google -->
                <button class="pe-4 ps-4 rounded btn border-black w-25 align-self-center "><i
                        class="bi-google  pe-3 text-danger"></i>Sign in with Google</button>
                <!-- Botón de Atras -->
                <a href="index.html"><button type="button" class="btn btn-outline-secondary">Atrás</button></a>
            </div>

        </form>
    </div>

    <!-- FOOTER -->
    <footer class="bg-primary text-white text-center py-3 mt-auto">
        <p>&copy; 2025 Job-Egresados. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Habilitar la validación de formulario en el navegador
        // Esto se hace para mostrar las clases de validación de Bootstrap
        (function () {
            'use strict'

            // Obtener todos los formularios a los que se les va a aplicar la validación
            var forms = document.querySelectorAll('.needs-validation')

            // Recorrerlos y evitar el envío si el formulario no es válido
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
